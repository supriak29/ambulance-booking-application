  <!--

    <div class="container">
      <form>
      <label for="phone"><b>Phone No.</b></label>
      <input type="text" placeholder="Enter Registered Phone No." name="phone" required>
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="Dtoggle" required>
       <!-- An element to toggle between password visibility -->
       <input type="checkbox" onclick="myFunction()">Show Password


      <button type="submit">Login</button>
</form>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">

    </div>
  </form>
<!-- Driver Login -->

<!-- Script to Popup - Signup / Login -->
<script>

function myFunction() {
    var x = document.getElementById("Dtoggle");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
}

</script>
