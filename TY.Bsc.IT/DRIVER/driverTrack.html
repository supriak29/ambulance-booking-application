<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tracking</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="driverStyle.css">

</head>

<body>

<!-- header -->
<header class="w3-container w3-theme" id="myHeader">
    <!-- Logo -->
    <img src="logo.jpg" alt="logo" class="w3-left" width="8%" height="8%" 
      style="padding-left:1%"><h2>&nbsp;M.A.S.</h2> 
      <p>&nbsp;&nbsp;Mumbai Ambulance Services</p>
      <h4 class="w3-right">Driver Name</h4>
    <!-- Logo -->
    <h1>&nbsp;TRACK <i class="fa fa-ambulance"></i></h1>
</header>
<!-- Header --> 


<div style="padding-bottom: 4%; padding-top: 3%;">
    <div class="row"> <!--ROW-->
      <div class="col"><!--COLUMN 1-->
        <h3>Driver will get notifications here</h3>
      </div> <!--COLUMN 1-->
      <div class="col"> <!--COLUMN 2-->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.1160984904!2d72.741099723027!3d19.082197839405396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1643296253820!5m2!1sen!2sin" width="100%" height="85%" style="border:0;"  loading="lazy">
        </iframe>
      </div><!--COLUMN 2-->
      <div class="col"> <!-- COLUMN 3-->
        <form action="#" method="post" id="login">
  
            <div class="container">
                <label for="pickup"><b>Pick Up point</b></label>
                <input type="text" placeholder="Enter pickup point of patient" name="pickup" required>
          
                <label for="dest"><b>Destination</b></label>
                <input type="text" placeholder="Enter destination (hospital)" name="dest" required>
        
                <button type="submit"><b>Track on Map</b></button>
            </div>
        
        </form>
      </div><!-- COLUMN 3-->
    </div> <!-- ROW -->
</div> <!-- CONTAINER -->


<!-- Footer -->
<footer class="w3-padding-32 w3-black w3-center w3-margin-top">
  <h5>Supriya S. Karkera</h5>
  <div class="w3-xlarge w3-padding-16">
      
  </div>
  <p> St.Andrews College of Arts, Science & Commerce<br>
		TY.Bsc.IT Project<br>
		Case Study
	</p>
</footer>
<!-- Footer -->

</body>
</html>
