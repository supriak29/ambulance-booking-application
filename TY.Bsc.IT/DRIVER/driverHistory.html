<!DOCTYPE html>
<html lang="en">
<head>
  <title>History</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="driverStyle.css">

</head>
<body>

<header>
    <!-- Logo -->
    <div class="w3-theme">
        <img src="logo.jpg" alt="logo" class="w3-left" width="8%" height="8%" 
             style="padding-left:1%"><h2>&nbsp;M.A.S.</h2>
        <p>&nbsp;&nbsp;Mumbai Ambulance Services</p>
        <div class="w3-theme w3-padding"> 
            <h1>History
                <i class="fa fa-ambulance" style="color:white"></i>
            </h1>     
        </div>

    </div>
    <!-- Logo -->
</header>

<!--fetch data from DataBase & display to driver-->

<div class="container mt-3" style="padding-bottom:10%;">
    <h2 class="w3-center" style="padding-bottom: 2%;">Filter Search: Request Completed.</h2>
    <input class="form-control" id="myInput" type="text" placeholder="Search..">
    <br>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr.No.</th>
          <th>Patient Name</th>
          <th>Patient Contact No.</th>
        </tr>
      </thead>
      <tbody id="myTable">
        <tr>
          <td>John</td>
          <td>ABC</td>
          <td>1234567890</td>
        </tr>
        <tr>
          <td>Mary</td>
          <td>XYZ</td>
          <td>7583764562</td>
        </tr>
        <tr>
          <td>July</td>
          <td>PQR</td>
          <td>75893746484</td>
        </tr>
        <tr>
          <td>Anja</td>
          <td>JKL</td>
          <td>85764849339</td>
        </tr>
      </tbody>
    </table>
  </div>
  
<script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>
  
<footer class="w3-padding-32 w3-black w3-center w3-margin-top">
  <h5>Supriya S. Karkera</h5>
  
  <p> St.Andrews College of Arts, Science & Commerce<br>
		TY.Bsc.IT Project<br>
		Case Study
	</p>
   
</footer>

</body>
</html>
